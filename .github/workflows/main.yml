name: CI

on:
  push:
    branches: [ master, release* ]

jobs:
  tests:
    runs-on: windows-latest
    env:
      AQUA_APP_VERSION: "0.0"
    steps:
      - uses: octokit/request-action@v2.x
        id: get_all_repo_tags
        with:
          route: GET /repos/{owner}/{repo}/git/matching-refs/tags
          owner: LeonidLapshinAquaCloud
          repo: open-test
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - run: |
          echo '${{ steps.get_all_repo_tags.outputs.data }}' > full_tag_list.txt
          cat full_tag_list.txt | jq '.[].ref' | ForEach-Object {$_ -replace '"',''} | cut -d '/' -f 3 | Select-String -Pattern "refs/tags/${{ env.AQUA_APP_VERSION }}" > filtered_list.txt
          cat filtered_list.txt
        if: contains(github.ref, 'release')

