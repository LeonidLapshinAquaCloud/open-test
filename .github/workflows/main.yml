name: Create a distribution package
on:
  push:
    branches:
      - master

env:
  INPUT_FRONTEND_BRANCH: ${{ github.event.inputs.frontend_branch }}

jobs:
  tests:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.4
        with:
          path: source
      - run: |
          $branch = $("${{ github.ref }}" -replace "refs/heads/", "")
          write-output $branch
          $(git rev-parse HEAD) -eq $(git rev-parse origin/$branch)
        working-directory: source
