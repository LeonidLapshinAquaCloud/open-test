name: CI

on:
  push:
    branches: [ master ]

jobs:
  tests:
    runs-on: windows-latest
    steps:
      - uses: octokit/request-action@v2.x
        id: get_all_repo_tags
        with:
          route: GET /repos/{owner}/{repo}/git/matching-refs/tags
          owner: LeonidLapshinAquaCloud
          repo: open-test
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - run: "echo latest tags: ${{ steps.get_all_repo_tags.outputs.data }}"
      - name: Bump version and push tag
        uses: anothrNick/github-tag-action@1.36.0
        id: tag_action
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WITH_V: false
          DRY_RUN : false
          RELEASE_BRANCHES: master, main
      - run: "echo latest tags: ${{ steps.tag_action.outputs.data }}"