name: Create a distribution package
on:
  push:
    branches:
      - master

jobs:
  tests:
    runs-on: windows-latest
    env:
      ADVANCED_INSTALLER: 'advinst.exe'
    steps:

      - name: Calculate tag version
        run: |
          choco install advanced-installer
          Start-Process -Wait -FilePath "${{ env.ADVANCED_INSTALLER}}"
          echo "==="
          Start-Process -Wait -FilePath ${{ env.ADVANCED_INSTALLER}}