name: Create a distribution package
on:
  push:
    branches:
      - master

    env:
      ADVANCED_INSTALLER: 'C:\Program Files (x86)\Caphyon\Advanced Installer 18.7\bin\x86\advinst.exe'

jobs:
  tests:
    runs-on: windows-latest
    steps:

      - name: Calculate tag version
        run: |
          choco install advance-installer
          Start-Process -Wait -FilePath "${{ env.ADVANCED_INSTALLER}}"
          echo "==="
          Start-Process -Wait -FilePath ${{ env.ADVANCED_INSTALLER}}