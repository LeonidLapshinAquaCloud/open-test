name: Create a distribution package
on:
  workflow_dispatch:
    inputs:
      frontend_branch:
        description: 'frontend branch'     
        required: true
        default: 'development'

env:
  INPUT_FRONTEND_BRANCH: ${{ github.event.inputs.frontend_branch }}

jobs:
  tests:
    runs-on: windows-latest
    steps:
      - run: |
          echo ${GITHUB_REF#refs/heads/}
          $(git rev-parse HEAD) -eq $(git rev-parse origin/${GITHUB_REF#refs/heads/})
